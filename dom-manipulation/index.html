<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay"></div>

  <button onclick="displayRandomQuote()">Show Random Quote</button>

  <h3>Add a New Quote</h3>
  <input type="text" id="quoteText" placeholder="Quote" />
  <input type="text" id="quoteCategory" placeholder="Category" />
  <button onclick="addQuote()">Add Quote</button>

  <h3>Import / Export</h3>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button onclick="exportToJsonFile()">Export Quotes</button>

  <script src="script.js"></script>
</body>
</html>
